{% extends "base.html" %}

{% block content %}
<h2>Join Us</h2>
<form action="/join_us_submit" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="roll_number">Roll Number:</label>
    <input type="text" id="roll_number" name="roll_number" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile_number">Mobile Number:</label>
    <input type="tel" id="mobile_number" name="mobile_number" required>

    <label for="wing">Wing:</label>
    <select id="wing" name="wing" required>
        <option value="light_western">Light & Western</option>
        <option value="classical">Classical</option>
        <option value="design_photography">Design, Photography & Social Media</option>
        <option value="live_mixing">Live Mixing</option>
        <option value="music_production">Music Production</option>
        <option value="other">Other</option>
    </select>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <!-- Populate based on selected wing using JavaScript if needed -->
        <option value="vocals">Vocals</option>
        <option value="instruments">Instruments</option>
        <option value="design">Design</option>
        <option value="photography">Photography</option>
        <option value="videography">Videography & Video Editing</option>
        <option value="content_creation">Content Creation</option>
        <option value="publicity">Publicity</option>
        <option value="social_media">Social Media</option>
        <option value="live_mixing">Live Mixing</option>
        <option value="music_production">Music Production</option>
        <option value="others">Others</option>
    </select>

    <label for="audition_clip">Audition Clip:</label>
    <input type="file" id="audition_clip" name="audition_clip" accept="video/*">

    <label for="glimpse_of_work">A Glimpse of Your Work:</label>
    <input type="file" id="glimpse_of_work" name="glimpse_of_work" accept="image/*,video/*">

    <button type="submit">Submit</button>
</form>
{% endblock %}
